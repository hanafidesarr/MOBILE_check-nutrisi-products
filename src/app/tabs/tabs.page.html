
<ion-list>
  <ion-item *ngFor="let barcode of barcodes">
    <ion-label position="stacked">{{ barcode.format }}</ion-label>
    <ion-input type="text" [value]="barcode.rawValue"></ion-input>
  </ion-item>
</ion-list>

<ion-tabs>  
  <ion-fab vertical="bottom" horizontal="center" translucent="true" id="myFab">
    <ion-fab-button tab="tab1"   (click)="scan()" [disabled]="!isSupported" color="success">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="tab-encounters" tab="tab3" href="/tabs/tab3" color="success">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab-conversations" class="comments" tab="tab5" href="/tabs/tab5" color="success">
      <ion-icon name="heart"></ion-icon>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

    <ion-tab-button tab="tab-notifications" class="notifs" tab="tab1" href="/tabs/tab1" color="success">
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab-profile" tab="tab4" href="/tabs/tab4">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
