<ion-header [translucent]="true">

  <ion-toolbar>
    <form class="ion-padding "  [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-searchbar
        formControlName="name"
        type="text"
        aria-label="Name"
      ></ion-searchbar>

      <ion-select label="Product asal" placeholder="Pilih negara" formControlName="country" (ionChange)="submitForm()">
        <ion-select-option value="indonesia">Indonesia</ion-select-option>
        <ion-select-option value="">Seluruh Dunia</ion-select-option>
      </ion-select>
    </form>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div  *ngIf="products && products.length > 0; else showTest">
    <ion-list size="6" class="ion-margin-bottom">
      <ion-card *ngFor="let item of products" >
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <img style="border-radius: 10px;" [src]="item.image_front_url || item.image_url || item.image_ingredients_url || item.image_nutrition_url || 'assets/food-loading.gif'" class="custom-thumbnail">
            </ion-col>
            <ion-col size="8">
              <ion-card-subtitle>{{item.id}}</ion-card-subtitle>
              <ion-card-subtitle>{{item.product_name}}</ion-card-subtitle>
            

              <ion-row>
                <ion-col size="8">
                  <ion-button expand="block" ><small>Check</small></ion-button>
                </ion-col>
                <ion-col size="4">
                  <ion-button expand="block" color="danger">
                    <ion-icon slot="icon-only" name="heart" size="small"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>


      </ion-card>
    </ion-list>
  </div>
  
  
  
  <!-- Add the ion-infinite-scroll component at the bottom of your content -->
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ng-template #showTest>
    <h1 class="ion-text-center"></h1>
  </ng-template>

</ion-content>
