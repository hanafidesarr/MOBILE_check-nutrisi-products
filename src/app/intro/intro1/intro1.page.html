<ion-toolbar color="tertiary">
  <ion-title class="ion-text-center ion-padding-top mx-3"><h1>{{_translation_service.translateKey('intro1_title')}}</h1></ion-title>
  <div class="text-center mx-3">{{_translation_service.translateKey('intro1_subtitle')}}</div>
</ion-toolbar>

<ion-content>

  <!-- Top fill image -->
  <div class="top-fill">
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="card">
            <div class="circle">
              <ion-icon size="large" name="camera"></ion-icon>
            </div>
            <ion-card-content class="ion-margin-top">
              <img class="pb-3" src="assets/intro/scan-camera.png">
              <div class="d-flex justify-content-center">
                <ion-icon size='small' name='scan'></ion-icon><div style='margin:0 4px'> + </div> <ion-icon size='small' name='camera'></ion-icon>
              </div>
              <div [innerHTML]="_translation_service.translateKey('intro1_card1')"></div>

            </ion-card-content>
          </div>
        </ion-col>
        <ion-col>
          <div class="card">
            <div class="circle">
              <ion-icon size="large" name="image-outline"></ion-icon>
            </div>
            <ion-card-content class="ion-margin-top">
              <img class="pb-3" src="assets/intro/upload-gallery.png">
              <div class="d-flex justify-content-center">
                <ion-icon size='small' name='scan'></ion-icon><div style='margin:0 4px'> + </div> <ion-icon size='small' name='image-outline'></ion-icon>
              </div>
              <div [innerHTML]="_translation_service.translateKey('intro1_card2')"></div>
            </ion-card-content>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Bottom fill area with text and half-curve background color -->
  <div class="bottom-fill d-flex justify-content-between ion-margin-start ion-margin-end">
    
    <ion-button (click)="back()" class="ion-text-capitalize"  fill="outline" color="primary"  shape="round"><ion-icon name="caret-back-outline"></ion-icon></ion-button> 
    <a href="https://www.instagram.com/nutricheck.official/" target="_blank" class="text-dark pt-1"><ion-icon name="logo-instagram" size="small"></ion-icon></a>
    <a href="http://axeonsoft.com/" target="_blank" class="text-dark pt-1"><ion-icon name="globe-outline" size="small"></ion-icon></a>
    <div (click)="mailto('admin@axeonsoft.com')" class="text-dark pt-1"><ion-icon name="mail-outline" size="small"></ion-icon></div>
    <ion-button class="ion-text-capitalize"  fill="outline" color="primary"  shape="round" (click)="toIntro2()">{{_translation_service.translateKey('next')}}</ion-button> 
  
    
  </div>
</ion-content>
