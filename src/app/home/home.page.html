<ion-content [fullscreen]="false">
  <div style="margin-bottom: 10vh;">
    <swiper-container [slidesPerView]="1" [loop]="true"  [autoplay]="true" pagination="true">
      <swiper-slide>
        <ion-img
          src="assets/banner-scanner.jpg"
          (ionError)="handleImageError()"
          (ionImgDidLoad)="handleImageDidLoad()"
        ></ion-img>
      </swiper-slide>
      
    </swiper-container>

    <!-- *ngIf="loading" -->
    <div *ngIf="loading" class="image-loader">
      <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>

    <ion-text class="ion-margin-top">
      <h1 class="ion-text-center">Yu, mulai hidup sehat!</h1>
      <div class="ion-text-center">dengan kontrol konsumsi harianmu</div>
    </ion-text>
