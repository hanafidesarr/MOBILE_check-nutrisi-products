<ion-header>
  <div  style="height: 60px !important; background-color: var(--ion-color-primary) !important;">
  </div>
  <ion-toolbar>
    <ion-title>{{ is_add_product ? 'Add Product' : 'Edit Product' }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let field of allFields">
      <ion-label position="stacked">{{ field }}</ion-label>

      <ion-textarea
        *ngIf="isLongText(product[field])"
        [(ngModel)]="product[field]"
        autoGrow="true">
      </ion-textarea>

      <ion-input
        *ngIf="!isLongText(product[field])"
        [(ngModel)]="product[field]">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="submit()" [disabled]="isSubmitting">
    {{ is_add_product ? 'Add Product' : 'Save Changes' }}
  </ion-button>

</ion-content>
