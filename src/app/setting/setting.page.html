<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Setting</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-group>

      <ion-item-divider>
        <ion-label> Profile </ion-label>
      </ion-item-divider>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="person-outline" slot="start"></ion-icon>
        <ion-label> Login / Masuk </ion-label>
        <!-- <ion-note slot="end">15</ion-note> -->
      </ion-item>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="person-add-outline" slot="start"></ion-icon>
        <ion-label> Sign up / Daftar </ion-label>
        <!-- <ion-note slot="end">15</ion-note> -->
      </ion-item>

      <ion-item-divider>
        <ion-label> Product </ion-label>
      </ion-item-divider>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="duplicate-outline" slot="start"></ion-icon>
        <ion-label>Tambah Product</ion-label>
      </ion-item>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="create-outline" slot="start"></ion-icon>
        <ion-label>Edit Product</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/tabs/bookmark']">
        <ion-icon aria-hidden="true" name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>Saved</ion-label>
      </ion-item>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>History</ion-label>
      </ion-item>

      <ion-item-divider>
        <ion-label> Lain-lain </ion-label>
      </ion-item-divider>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="heart-outline" slot="start"></ion-icon>
        <ion-label>Donasi</ion-label>
      </ion-item>
      <ion-item (click)="functionNotReady()">
        <ion-icon aria-hidden="true" name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Info</ion-label>
      </ion-item>

    </ion-item-group>
  </ion-list>
</ion-content>
